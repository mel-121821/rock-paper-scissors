<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors Game</title>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
   <div class="title">
      <h1>Rock Paper Scissors</h1>
   </div>
   
   <div class="opener">
      <div class="opener-para1">
         <p>Choose your weapon!</p>
      </div>
      <div class="opener-para2">
         <p>First to score 5 points is the winner!</p>
      </div>
   </div>
   
   <div class="buttons">
        <button id="rock"><img class ="rock-icon" src ="img/rock-icon.png"></button>
        <button id="paper"><img class ="paper-icon" src ="img/paper-icon.png"></button>
        <button id="scissors"><img class ="scissors-icon" src ="img/scissors-icon.png"></button>
   </div>

   <div class="round-result">
      <div class="player-pick">
         <p></p>
      </div>
      <div class="computer-pick">
         <p></p>
      </div>
      <div class="result-statement">
         <p></p>
      </div>
   </div>

   <div class="w/lCounter">
      <div class="wins">Wins:
         <p></p>
      </div>
      <div class="ties">Ties:
         <p></p>
      </div>
      <div class="losses">Losses:
         <p></p>
      </div>     
   </div>

   <div class="finalResult">
      <p></p>
   </div>
   <div class="footer">
      Created by M.e.l_121821
   </div>
</body>
</html>
